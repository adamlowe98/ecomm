<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Tech Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Latest Tech Gadgets</h2>
        <div class="hero-image">
            <img src="hero.jpg" alt="Latest Tech Gadgets">
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>$999.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>$699.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="tablet.jpg" alt="Tablet">
                <h3>Tablet</h3>
                <p>$499.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are dedicated to providing the latest and greatest in tech products.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Tech Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
